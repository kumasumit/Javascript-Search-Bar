<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Javascript Search Bar</title>
  </head>
  <body>
    <!-- this is the wrapper which contains our search bar, the label as well as the input box. -->
    <div class="search-wrapper">
      <label for="search"> Search Users </label>
      <!-- here we create an input with type search and id search same as what we have given in label -->
      <input type="search" id="search" />
    </div>
    <!-- the search wrapper ends here -->
    <!-- a user cards container inside which we will have a card dislaying each user -->
    <div class="user-cards-container">
      <!-- inside user-cards-conatainer we will have a card component for each user -->
      <div class="user-card">
        <!-- inside card we will have a header which displays the user's name and a body which displays the user's email -->
        <div class="header">My name</div>
        <div class="body">name@email.com</div>
      </div>
    </div>
  </body>
</html>
